<!DOCTYPE html>
<html>
  <head>
    <title>SmartWatch Showcase</title>
    <link href="Styles/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-bar w3-grey">
      <img id="image" src="Images/image.png" alt="Amazon" />
    </div>
    <div id="outer">
      <div>
        <img
          id="TheImage"
          src="Images/purple.png"
          alt="Purple watch"
          width="40%"
        />
        <div id="time" class="Time"></div>
        <img id="heart" src="Images/heart.png" alt="Heart Image" />
        <span id="heartRate">78</span>
      </div>
      <div id="top">
        <span
          ><h1><b>FitBit - 19 The Smartest Watch</b></h1></span
        >
        <span
          ><p>
            A smartwatch is a wearable computer in the form of a watch; modern
            smartwatches <br />
            provide a local touchscreen interface for daily use, while an
            associated smartphone <br />
            app provides for management and telemetry.
          </p></span
        >
        <span><h3>Select Colour</h3></span>
        <div>
          <button id="btn1"></button>
          <button id="btn2" style="margin-left: 1em"></button>
          <button id="btn3" style="margin-left: 1em"></button>
          <button id="btn4" style="margin-left: 1em"></button>
        </div>
        <span><h3>Features</h3></span>
        <button id="timeBtn">Time</button>
        <button id="heartBtn" style="margin-left: 1em">Heart Rate</button><br />
        <button id="buy">BUY NOW</button>
      </div>
    </div>
    <script type="text/javascript" src="Script/index.js"></script>
  </body>
</html>
